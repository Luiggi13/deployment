name: Tests CI

on:
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: 游닌 Install Dependencies
        run: npm install

      - name: 游닌 Set up .env
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: 游빍 UNIT 游빍
        run: npm run test:ci

  e2e_tests:
    runs-on: ubuntu-latest
    needs: [unit_tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: 游닌 Install Dependencies
        run: npm install

      - name: 游닌 Set up .env
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: 游빍 E2E 游빍
        run: npm run test:e2e